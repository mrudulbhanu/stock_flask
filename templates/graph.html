<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Graph for {{ company_name }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #2c3e50; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 5px; }
        a { display: inline-block; margin-top: 25px; background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; transition: background-color 0.3s; }
        a:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intraday Stock Data for {{ company_name }} ({{ symbol }})</h1>
        <img src="{{ plot_url }}" alt="Stock data graph for {{ company_name }}">
        <br>
        <a href="/">Try another company</a>
    </div>
</body>
</html>
